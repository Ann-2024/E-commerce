spring:
  application:
    name: Ecommerce

  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_ecommerce
    username: postgres
    password: Sqlserver123@
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  data:
    mongodb:
      uri: mongodb://localhost:27017/pincode



